<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 Not Found</title>
  <style>
    :root {
      --bg: #2e261f;
      --fg: #ebdac6;
      --accent: #f48500;
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: system-ui, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      padding: 1rem;
    }

    h1 {
      font-size: 4rem;
      margin: 0;
      color: var(--accent);
    }

    p {
      font-size: 1.25rem;
      margin: 0.5rem 0 1.5rem;
    }

    a {
      color: var(--accent);
      text-decoration: none;
      font-weight: bold;
      border-bottom: 1px solid transparent;
      transition: border-bottom 0.2s;
    }

    a:hover {
      border-bottom: 1px solid var(--accent);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <p>Page not found.</p>
    <a href="/index.html">Go to RDB Index</a>
  </div>
</body>
</html>
